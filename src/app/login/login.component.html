<form [formGroup]="form" class="form-login">
  <h2 class="form-login-heading">Please login</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username or password entered.
  </div>
  <!-- <div class="form-group">
    <label for="firstname">First Name</label>
    <input
      formControlName="firstname"

      type="text"
      class="form-control"
    />
    <label for="lastname">Last Name</label>
    <input
      formControlName="lastname"
      id="lastname"
      type="text"
      class="form-control"
    />
  </div> -->
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.cannotContainSpaces">
        Username cannot contain any spaces.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
    <div
      *ngIf="password.touched && password.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="password.errors.cannotContainSpaces">
        Password cannot contain any spaces.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" (click)="signIn(form)">
    Login
  </button>
</form>
