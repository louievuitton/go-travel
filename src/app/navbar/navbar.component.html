<nav class="navbar navbar-expand-md fixed-top">
  <a class="navbar-brand" routerLink="/" (click)="clear()">GoTravel</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/hotels" (click)="clear()">{{ 'LANDING.HOTEL' | translate }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/flights" (click)="clear()">{{ 'LANDING.FLIGHTS' | translate }}</a>
      </li>
      <li
        *ngIf="currentUser === null && !router.url.includes('checkout')"
        class="nav-item"
      >
        <a class="nav-link" (click)="signup()">{{ 'HOME.SIGNUP' | translate }}</a>
      </li>
      <li
        *ngIf="currentUser === null && !router.url.includes('checkout')"
        class="nav-item"
      >
        <a class="nav-link" (click)="login()">{{ 'HOME.LOGIN' | translate }}</a>
      </li>
      <li *ngIf="currentUser !== null" ngbDropdown class="nav-item dropdown">
        <a
          ngbDropdownToggle
          class="nav-link dropdown-toggle"
          id="dropdown01"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >{{ currentUser }}</a
        >
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my-travels">{{ 'HOME.MY_TRAVEL' | translate }}</a>
          <a class="dropdown-item" style="color: white" (click)="logout()"
            >{{ 'HOME.LOGOUT' | translate }}</a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
