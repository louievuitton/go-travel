<!DOCTYPE html>

<h2>Places you may like</h2>


<div class="row">
  <div *ngFor="let article of articles;  let i=index">
      <div *ngIf="i<6" >
        <mat-card class = "tp-card">
         <mat-card-header>
            <div mat-card-avatar style="background-image: url({{article.venue.categories[0].icon.prefix}}64{{article.venue.categories[0].icon.suffix}});
            background-size: cover; background: #000000"
            class = "tp-header-image"></div>
            <mat-card-title>{{article.venue.name}}</mat-card-title>
            <mat-card-subtitle>{{article.venue.categories[0].name}}</mat-card-subtitle>
         </mat-card-header>
         <img mat-card-image src ={{card.imageUrl}}  alt = "Learn HTML5">
         <mat-card-content>
            <p>
               {{article.venue.location.address}}<br>
               {{article.venue.location.crossStreet}}<br>
               {{article.venue.location.city}}, {{article.venue.location.state}}
            </p>

         </mat-card-content>
         <mat-card-actions>
            <button mat-button onclick="getStats"> {{venues[i]}} </button>
            <button mat-button>SHARE</button>
         </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
