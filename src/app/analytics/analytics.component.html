<!DOCTYPE html>

<h2>Places you may like</h2>
<br>
<h3> Restaurants </h3>

<div class="row">
  <div *ngFor="let article of articles;  let i=index">
      <div *ngIf="i<6" >
        <mat-card class = "tp-card">
         <mat-card-header>
            <div mat-card-avatar style="background-image: url({{article.icon}});
            background-size: cover;"
            class = "tp-header-image"></div>
            <mat-card-title>{{article.name}}</mat-card-title>
            <mat-card-subtitle>{{article.types[0]}}</mat-card-subtitle>
         </mat-card-header>
         <img mat-card-image src = {{photos[i]}}  alt = "Learn HTML5">
         <mat-card-content>
            <p>
               {{article.formatted_address}}<br>
            </p>

         </mat-card-content>
         <mat-card-actions>
            <button mat-button (click)="myFunc(i)"> Rating {{article.rating}} {{article.user_ratings_total}}</button>
            <button mat-button>Read More</button>
         </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<h3> Hotels </h3>
